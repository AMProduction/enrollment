<!DOCTYPE html>
<html>
<head>
    <title>UTA - Home Page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet"/>
</head>
<body>

<div class="container-fluid text-center top-container">
    <img src="{{ url_for('static', filename='images/uta-logo-200.png') }}">
</div>
<div class="container">
    {% include "includes/nav.html" %}

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    <p> {{ message }}</p>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}
    {% endblock %}

</div>
{% include "includes/footer.html" %}
</body>
</html>
